<div class="container">
  <div class="borderLine"></div>
  <div class="borderLine"></div>
  <div class="borderLine"></div>
  <div class="borderLine"></div>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <h2>Sign up</h2>
    <div class="inputBox">
      <input type="text" required formControlName="name">
      <span>Name</span>
      <i></i>
    </div>

    <div class="inputBox">
      <input type="text" required formControlName="email">
      <span>Email</span>
      <i></i>
    </div>

    <div class="inputBox">
      <input type="password" required formControlName="password">
      <span>Password</span>
      <i></i>
    </div>
    <!-- <div class="links">
      <a href="#">Forgot Password</a>
      <a routerLink="/signup"></a>
    </div> -->
    <input type="submit" value="Signup" [disabled]="!signupForm.valid">
  </form>
</div>
